<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${contactFullInfoDTO.contactName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{layout/navbar :: navbar}"></div>
<form th:object="${contactFullInfoDTO}" th:action="@{/contacts/{id}/edit(id=${contactFullInfoDTO.contactId})}" class="container" method="post">
    <div th:replace="~{layout/contact-form :: contact-form}"></div>
    <div class="mb-3">
        <button class="btn btn-outline-primary" type="submit">Edit</button>
        <a th:href="@{/contacts}" class="btn btn-outline-primary">Cancel</a>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
