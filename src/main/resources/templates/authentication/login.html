<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:if="${param.error}">
  <div class="alert alert-primary alert-dismissible">
    <div>"Invalid username or password"</div>
    <button id="dismissButton" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    <script>
      function autoClick() {
        document.getElementById('dismissButton').click();
      }
      setTimeout(autoClick, 5000);
    </script>
  </div>
</div>
<div class="container py-5">
  <div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4">
      <h2 class="text-center mb-4">Log In</h2>
      <h3 class="text-center">정보는 곧 힘입니다</h3>
      <hr />
      <form method="post" th:object="${appUserDTO}" action="/login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Username*</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{username}">
            <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="*{username}"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Password*</label>
          <div class="col-sm-8">
            <input class="form-control" type="password" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="*{password}"></p>
          </div>
        </div>
        <div class="row mb-3">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a href="/signup" class="btn btn-outline-primary">Sign Up</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
